<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .dashboard {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #021b38;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background: #021b38;
            text-align: center;
            cursor: pointer;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #darkModeToggle {
            background: #021b38;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        #darkModeToggle:hover {
            background: #777;
        }
        canvas {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="overview.html">Overview</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="posting.html">Posting</a></li>
                <li><a href="orders.html">Order</a></li>
            </ul>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <h2>Analytics</h2>
            <canvas id="analyticsChart"></canvas>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Revenue',
                    data: [1200, 1900, 3000, 500, 2200],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)'
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
