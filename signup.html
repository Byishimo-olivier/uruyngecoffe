<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Uruyange - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add FontAwesome CDN for the cart icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo img {
            width: 150px; /* Adjust logo size */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        nav .icon i {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        nav .dashboard a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
            font-weight: 500;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background-color: #d4a373;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b38a58;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
                margin-top: 15px;
            }

            .logo img {
                width: 130px;
                border-radius: 40px;
            }

            .button {
                margin-top: 15px;
            }
        }

        /* Mobile View Adjustments */
        @media (max-width: 480px) {
            nav ul li a {
                font-size: 14px;
            }

            .btn {
                width: 100%;
                padding: 12px;
            }
        }
        .get-started {
            background-color: #d4a373;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-wrap: wrap;
        }
        .image-section {
            flex: 1;
            background: url('images/login.png') no-repeat center center/cover;
            height: 100%;
        }
        .signup-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
        .signup-box {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .signup-box h2 {
            margin-bottom: 20px;
        }
        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .sign-up, .google-signup {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sign-up {
            background-color: #d4a373;
            color: white;
        }
        .google-signup {
            background-color: #fff;
            color: black;
        }
        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            .nav-left {
                margin-bottom: 10px;
            }
            .container {
                flex-direction: column;
                height: auto;
            }
            .image-section {
                height: 300px;
                flex: 0;
            }
            .signup-section {
                flex: 1;
                padding: 20px;
                max-width: 100%;
            }
        }

        /* Media Query for Small Screens */
        @media (max-width: 480px) {
            .signup-box {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="landingpage.html">
                <div class="logo">
                    <img src="images/logo-png.png" alt="Coffee Shop">
                </div>
            </a>
            
            <ul>
                <li><a href="/ourcoffee.html">Our Coffee</a></li>
                <li><a href="/subscription.html">Subscription</a></li>
                <li><a href="#">Gifts</a></li>
                
            </ul>
            <div class="icon">
                <i class=" fa-solid fa-cart-shopping "></i>
            </div>
            <div class="dashboard">
                <a href="#">Dashboard</a>
            </div>
            <div class="button">
                <button type="button" class="btn btn-secondary">Get Started</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="image-section"></div>
            <div class="signup-section">
                <div class="signup-box">
                    <h2>Sign Up for a New Account</h2>
                    <form>
                        <label>Full Name</label>
                        <input type="text" placeholder="Your Name">
                        <label>Email address</label>
                        <input type="email" placeholder="your.email@gmail.com">
                        <label>Password</label>
                        <input type="password" placeholder="Password">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm Password">
                        <button type="submit" class="sign-up">Sign Up</button>
                        <p>Or</p>
                        <button class="google-signup">Sign up with Google</button>
                    </form>
                    <p>Already have an account? <a href="/login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
